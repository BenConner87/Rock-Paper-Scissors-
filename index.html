<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head-title">
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="score">Score</h2>
    </div>

    <div class="container">
        <span class="player">Player</span>
        <span class="p-score"></span>
        <span class="r-score"></span>
        <span class="robot">Robot</span>
    </div>

    <div class="buttons">
        <img class="rock-button" src="https://yvana.org/games/games-images/rock-paper-scissor/rock.png" alt="Rock">
        <img class="paper-button" src="https://spng.pngfind.com/pngs/s/627-6273504_rock-paper-scissors-paper-rock-scissors-png-transparent.png" alt="Paper">
        <img class="scissors-button" src="https://yvana.org/games/games-images/rock-paper-scissor/scissors.png" alt="Scissors">
    </div>

    <div class="results">
        <p class="results-text"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
